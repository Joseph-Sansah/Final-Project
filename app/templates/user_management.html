<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management | CollaboLearn Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/user_management.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>CollaboLearn</h1>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('main.admin_dashboard') }}">Dashboard</a></li>
        </ul>
    </nav>

    <main class="user-mgmt-main">
        <h2>User Management</h2>
        <div class="user-mgmt-actions">
            <input type="text" id="search-user" placeholder="Search users...">
            <button id="add-user-btn">Add User</button>
        </div>
        <table class="user-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.status }}</td>
                    <td>
                        <button class="edit-btn" data-id="{{ user.id }}" data-name="{{ user.name }}" data-email="{{ user.email }}" data-role="{{ user.role }}" data-status="{{ user.status }}">Edit</button>
                        <form method="POST" action="{{ url_for('main.delete_user', user_id=user.id) }}" style="display:inline;">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <!-- Add/Edit User Modal -->
    <div class="modal" id="user-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h3 id="modal-title">Add User</h3>
            <form id="user-form" autocomplete="off">
                <label>
                    Name
                    <input type="text" id="user-name" required>
                </label>
                <label>
                    Email
                    <input type="email" id="user-email" required>
                </label>
                <label>
                    Role
                    <select id="user-role" required>
                        <option value="">Select Role</option>
                        <option value="Student">Student</option>
                        <option value="Instructor">Instructor</option>
                        <option value="Admin">Admin</option>
                    </select>
                </label>
                <label>
                    Status
                    <select id="user-status" required>
                        <option value="Active">Active</option>
                        <option value="Suspended">Suspended</option>
                    </select>
                </label>
                <label id="password-label" style="display: none;">
                    Default Password
                    <input type="text" id="user-password">
                </label>
                <button type="submit" id="save-user-btn">Save</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='java/user_management.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/create_course.css') }}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-6">
    <!-- Navigation -->
    <nav class="mb-6">
        <a href="{{ url_for('main.instructor_dashboard') }}" class="text-indigo-600 hover:underline text-sm font-semibold">
            ‚Üê Back to Dashboard
        </a>
    </nav>

    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-2xl space-y-8">
        <!-- Header -->
        <header class="text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Edit Course</h1>
            <p class="text-gray-500 text-lg">Update the details of your course below.</p>
        </header>

        <!-- Edit Course Form -->
        <form method="POST" enctype="multipart/form-data" class="bg-gray-50 p-6 rounded-lg shadow-inner space-y-6">
            <div>
                <label for="courseTitle" class="block text-sm font-medium text-gray-700">Course Title</label>
                <input type="text" id="courseTitle" name="courseTitle" value="{{ course.title }}" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="courseCode" class="block text-sm font-medium text-gray-700">Course Code</label>
                <input type="text" id="courseCode" name="courseCode" value="{{ course.code }}" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="instructorName" class="block text-sm font-medium text-gray-700">Instructor Name</label>
                <input type="text" id="instructorName" name="instructorName" value="{{ course.instructor }}" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="courseDescription" class="block text-sm font-medium text-gray-700">Course Description</label>
                <textarea id="courseDescription" name="courseDescription" rows="4" required
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">{{ course.description }}</textarea>
            </div>
            <div>
                <label for="courseMaterials" class="block text-sm font-medium text-gray-700">Replace Materials (Optional)</label>
                <input type="file" id="courseMaterials" name="courseMaterials"
                       class="mt-1 block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-indigo-50 file:text-indigo-700
                              hover:file:bg-indigo-100">
                {% if course.materials %}
                    <p class="text-sm text-gray-500 mt-2">Current file: {{ course.materials }}</p>
                {% endif %}
            </div>
            <div>
                <button type="submit"
                        class="w-full py-3 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Save Changes
                </button>
            </div>
        </form>

        <!-- Footer -->
        <footer class="text-center text-gray-400 text-sm mt-8">
            <p>Your collaborative learning platform. All courses are public.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='java/create_course.js') }}"></script>
</body>
</html>

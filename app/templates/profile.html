<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ user.full_name }} | Profile - CollaboLearn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style/profile.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header class="site-header">
    <div class="branding">
      <i class="fas fa-graduation-cap"></i>
      <span>CollaboLearn</span>
    </div>
  </header>

  <section class="alerts">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </section>

  <main class="profile-container">

    <aside class="profile-sidebar">
      <figure class="avatar">
        <img
          src="{{ url_for('static', filename='uploads/' + user.profile_image) if user.profile_image else 'https://ui-avatars.com/api/?name=' + user.full_name|replace(' ', '+') + '&background=8e44ad&color=fff&size=128' }}"
          alt="Profile Picture"
          id="profileImage"
        />
        <figcaption>
          <label for="profilePicInput" class="upload-btn">
            <i class="fas fa-camera"></i> Change
          </label>
          <input type="file" id="profilePicInput" name="profile_image" accept="image/*" form="profile-form" class="hidden" />
        </figcaption>
      </figure>

      <h2>{{ user.full_name }}</h2>
      <p class="role">{{ user.role|capitalize }}</p>

      <a href="{{ url_for('main.change_password') }}" class="btn btn-secondary">
        <i class="fas fa-lock"></i> Change Password
      </a>
    </aside>

    <section class="profile-form">
      <form id="profile-form" method="POST" action="{{ url_for('main.profile') }}" enctype="multipart/form-data">
        <h3><i class="fas fa-user-edit"></i> Edit Profile</h3>

        <div class="form-group">
          <label for="full_name"><i class="fas fa-user"></i></label>
          <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" placeholder="Full Name" required />
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i></label>
          <input type="email" id="email" name="email" value="{{ user.email }}" placeholder="Email" required />
        </div>

        <div class="form-group">
          <label for="institution"><i class="fas fa-university"></i></label>
          <input type="text" id="institution" name="institution" value="{{ user.institution or '' }}" placeholder="Institution" />
        </div>

        <div class="form-group">
          <label for="bio"><i class="fas fa-info-circle"></i></label>
          <textarea id="bio" name="bio" rows="3" placeholder="Write a short bio...">{{ user.bio or '' }}</textarea>
        </div>

        <div class="form-group">
          <label for="interests"><i class="fas fa-lightbulb"></i></label>
          <input type="text" id="interests" name="interests" value="{{ user.interests or '' }}" placeholder="e.g. UI Design, Peer Learning, Gamification" />
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Save Changes
        </button>
      </form>
    </section>

  </main>

  <script>
    document.getElementById('profilePicInput')?.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => document.getElementById('profileImage').src = e.target.result;
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>

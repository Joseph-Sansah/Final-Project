<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-inter">

    <div class="p-8">
        <h1 class="text-3xl font-bold mb-6">Enroll in New Courses</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for course in available_courses %}
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">{{ course.title }}</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-4">{{ course.description }}</p>
                <p class="text-gray-700 dark:text-gray-300 text-sm">Instructor: {{ course.instructor }}</p>
                <a href="{{ url_for('main.enroll', course_id=course.id) }}" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">Enroll Now</a>
            </div>
            {% endfor %}
        </div>
        
    </div>

</body>
</html>

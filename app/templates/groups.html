<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollaboLearn | Your Groups</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen flex">
  <!-- Main Content -->
  <main class="flex-1 p-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold flex items-center">
          <i class="fas fa-users text-blue-600 mr-2"></i> Your Groups
        </h1>
        <a href="{{ url_for('main.student_dashboard') }}" class="text-blue-600 hover:underline">
          <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
        </a>
      </div>

      {% if student_groups %}
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for group in student_groups %}
        <div class="border rounded-lg p-4 hover:shadow-md transition">
          <div class="flex justify-between items-start">
            <h3 class="font-semibold text-lg">{{ group.name }}</h3>
            <a href="{{ url_for('main.group_detail', group_id=group.id) }}" class="text-blue-600 hover:underline">
              <i class="fas fa-external-link-alt"></i>
            </a>
          </div>
          <p class="text-sm text-gray-600 mt-2">
            <i class="fas fa-book mr-1"></i> {{ group.course_title }}
          </p>
          <p class="text-sm text-gray-600">
            <i class="fas fa-user-tie mr-1"></i> {{ group.instructor_name }}
          </p>
          <div class="mt-3 flex items-center text-sm">
            <i class="fas fa-user-check text-green-500 mr-1"></i>
            <span class="text-green-600">You are a member</span>
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <div class="text-center py-10">
        <i class="fas fa-users text-gray-300 text-5xl mb-4"></i>
        <p class="text-gray-500 text-lg">You are not part of any groups.</p>
      </div>
      {% endif %}
    </div>
  </main>
</body>
</html>

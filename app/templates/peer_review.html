<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

    <div class="container mx-auto p-8">
        <div class="mb-6">
            <a href="{{ url_for('main.peer_review_hub') }}" class="text-blue-500 hover:underline">
                <i class="fas fa-arrow-left mr-2"></i> Back to Peer Review Hub
            </a>
        </div>
        
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8">
            <h1 class="text-3xl font-bold mb-4">Peer Review</h1>
            <p class="text-gray-600 dark:text-gray-400 mb-6">Reviewing assignment: <strong>{{ assignment.title }}</strong></p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2">Submission to Review</h2>
                    <div class="bg-gray-50 dark:bg-gray-700 p-6 rounded-lg shadow-inner">
                        <p class="text-lg font-semibold mb-2">Submitted by: <span class="font-normal text-blue-500">{{ submission.author_name }}</span></p>
                        <p class="mb-4">
                            <span class="font-semibold">Submission Content:</span> 
                            <a href="{{ url_for('main.view_submission_file', submission_id=submission.id) }}" class="text-blue-500 hover:underline ml-2">
                                <i class="fas fa-file-alt mr-1"></i> View Submission File
                            </a>
                        </p>
                        
                        <div class="border border-gray-300 dark:border-gray-600 rounded-lg p-4 bg-white dark:bg-gray-800 text-sm h-64 overflow-y-auto">
                            <p class="text-gray-700 dark:text-gray-300">{{ submission.content }}</p>
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2">Your Feedback</h2>
                    <form action="{{ url_for('main.submit_peer_review', submission_id=submission.id) }}" method="POST" class="space-y-4">
                        <div>
                            <label for="rating" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Overall Rating (1-5)</label>
                            <input type="number" id="rating" name="rating" min="1" max="5" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>

                        <div>
                            <label for="comments" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Comments and Suggestions</label>
                            <textarea id="comments" name="comments" rows="6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required></textarea>
                        </div>
                        
                        <div>
                            <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-md font-bold hover:bg-blue-700 transition-colors">
                                Submit Review
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
